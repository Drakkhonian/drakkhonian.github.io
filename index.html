<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Drakkhs Mana Forge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body>
    <div id="title1" class="title">
        Drakkhs Forge
    </div>
    <div id="inventory">
        <div>primary</div>
        <div id="primary" class="type_space"></div>
        <div>secondary</div>
        <div id="secondary" class="type_space"></div>
    </div>
    <div>workshops</div>
    <div id="workshops">
        <button id="instrument_initializer">instruments</button>
        <button id="forge_initializer">forge</button>
        <button id="tempering_initializer">tempering</button>
        <button id="logic_block_initializer">logic block</button>
    </div>
    <div>selections</div>
    <div id="workshop_selections"></div>
    <div>results</div>
    <div id="results"></div>
    <script id='main' type="module" src='main.js'></script>
    <script id="instruments" type="module" src="instruments.js"></script>
</body>
</html>
